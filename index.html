                        <div class="underline"></div>
                    </div>
                    
                    <button class="loginbutton">Login</button>
                </div>
                  <!--register info-->

                        <div class="underline"></div>
                    </div>

                    <div class="passwordR">
                        
                        <input type="password" required>
                        <label><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="lock" class="svg-inline--fa fa-lock fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" width="16px" viewBox="0 0 448 512"><path fill="silver" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>Password</label>

        </div>
                <div class="info">
